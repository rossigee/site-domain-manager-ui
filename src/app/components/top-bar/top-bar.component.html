<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">SiteDomainManager</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    id="navbarsDefault"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav nav-pills mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/sites']"
          >Sites <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/domains']"
          >Domains</a
        >
      </li>
    </ul>
    <ul class="navbar-nav navbar-right mr-auto">
      <li class="nav-item dropdown" ngbDropdown display="dynamic">
        <a
          [class]="isAgent ? 'nav-link active dropdown-toggle' : 'nav-link dropdown-toggle'"
          style="cursor: pointer"
          ngbDropdownToggle
          id="agents"
          role="button"
        >
          Agents
        </a>
        <div ngbDropdownMenu aria-labelledby="agents" class="dropdown-menu">
          <a
            class="dropdown-item"
            routerLinkActive="active"
            [routerLink]="['/registrars']"
            >Registrars</a
          >
          <a
            class="dropdown-item"
            routerLinkActive="active"
            [routerLink]="['/dns']"
            >DNS</a
          >
          <a
            class="dropdown-item"
            routerLinkActive="active"
            [routerLink]="['/waf']"
            >WAF</a
          >
          <a
            class="dropdown-item"
            routerLinkActive="active"
            [routerLink]="['/hosting']"
            >Hosting</a
          >
          <a
            class="dropdown-item"
            routerLinkActive="active"
            [routerLink]="['/notifiers']"
            >Notifiers</a
          >
        </div>
      </li>
    </ul>
    <!--
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  --></div>
</nav>
