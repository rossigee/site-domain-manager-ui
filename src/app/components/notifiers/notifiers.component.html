<div
  class="container"
  *ngIf="!loading && notifiers$ | async as notifiers; else notready"
>
  <ng-container>
    <div class="table-responsive" *ngIf="notifiers.length > 0">
      <!-- Search results table -->
      <table class="table table-hover table-fixed table-striped">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Label</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let notifier of notifiers"
            routerLink="/dns/{{ notifier.id }}"
          >
            <th scope="row">
              <span class="badge badge-secondary">{{ notifier.id }}</span>
            </th>
            <td>{{ notifier.label }}</td>
            <td>{{ notifier.updated_time | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
